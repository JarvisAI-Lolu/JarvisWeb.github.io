<div class="timemachine">
    <head>
        <script>
            function startTime(){
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('txt').innerHTML = h +":" + m +":" +s;
                var t = setTimeout(startTime,500);
            }
            function checkTime(i){
                if(i<10) {i="0"+i};
                return i;
            }
        </script>
    </head>
    <body onload="startTime()">
        <div id="txt"></div>
    </body>

        <script>
            function daytime(){
                var d = new Date();
                var weekday = new Array(8);
                weekday[0] = "Sunday";
                weekday[1] = "Monday";
                weekday[2] = "Tuesday";
                weekday[3] = "Wednesday";
                weekday[4] = "Thursday";
                weekday[5] = "Friday";
                weekday[6] = "Saturday";
                var n = weekday[d.getDay()];
                document.innerHTML=n;
                }
        </script>
    </head>
    <body onload="daytime()">
        <div id="txt"></div>
    </body>
